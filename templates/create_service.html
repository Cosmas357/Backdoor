<!DOCTYPE html>
<html>
<head>
    <title>Create Phaneroo Service</title>
</head>
<body>
    <h1>Create a New Phaneroo Service</h1>
    <form method="POST" action="/create_service">
        <label>Phaneroo Number:</label><br>
        <input type="number" name="number" required><br><br>

        <label>Date:</label><br>
        <input type="date" name="service_date" required><br><br>

        <button type="submit">Create Service</button>
    </form>
</body>
</html>
