<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register New Soul (Offline)</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
  <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Simple static navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BACKDOOR</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Register New Soul (Offline Preview)</h2>

    <div class="alert alert-info">
      <strong>Note:</strong> This is a static preview. Real center options and form processing work only online.
    </div>

    <form>
      <div class="mb-3">
        <label for="center_id" class="form-label">Live-stream Center</label>
        <select name="center_id" id="center_id" class="form-select">
          <option value="" disabled selected>Select Center</option>
          <option value="1">Main Campus</option>
          <option value="2">Nyabikoni</option>
          <option value="3">Little Ritz</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="text" name="contact" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="residence" class="form-label">Residence</label>
        <input type="text" name="residence" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="first_time" class="form-label">First Time?</label>
        <select name="first_time" class="form-select">
          <option value="" disabled selected>Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Source</label>
        <select name="source" id="source" class="form-select" required onchange="toggleFields()">
          <option value="" disabled selected>Select</option>
          <option value="Service">Service</option>
          <option value="Outreach">Outreach</option>
        </select>
      </div>

      <div id="service-fields" style="display: none;">
        <div class="mb-3">
          <label class="form-label">Service Number</label>
          <input type="text" name="service_number" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="service_date" class="form-control" />
        </div>
      </div>

      <div id="outreach-field" style="display: none;">
        <div class="mb-3">
          <label class="form-label">Outreach Date</label>
          <input type="date" name="outreach_date" class="form-control" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary" disabled>Register Soul</button>
    </form>
  </div>

  <script>
    function toggleFields() {
      const source = document.getElementById("source").value;
      document.getElementById("service-fields").style.display = source === "Service" ? "block" : "none";
      document.getElementById("outreach-field").style.display = source === "Outreach" ? "block" : "none";
    }
  </script>
</body>
</html>
